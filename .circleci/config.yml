version: 2
jobs:
    build:
        working_directory: ~/circleci-java-spring

        docker:
            - image: tuxmonteiro/rhcircleci

        steps:
            - checkout

            - restore_cache:
                key: circleci-galeb-{{ checksum "pom.xml" }}

            - run:
                name: Define Galeb version
                command: |
                  last=$(curl -s -L https://api.github.com/repos/galeb/galeb/releases/latest | jq -r .tag_name | sed 's/v.\+\..\+\.//')
                  export GALEB_VERSION=4.0.$[last + 1]
                  echo $GALEB_VERSION | tee /tmp/galeb_version

            - run:
                name: Build package
                command: |
                  export GALEB_VERSION=$(cat /tmp/galeb_version)
                  mvn package -DskipTests

            - save_cache:
                paths:
                    - ~/.m2
                key: circleci-galeb-{{ checksum "pom.xml" }}

            - deploy:
                name: Push release
                command: |
                    if [ "${CIRCLE_BRANCH}" == "new-services" ]; then
                      sudo yum update -y
                      sudo yum install -y ruby-devel gcc make rpm-build rubygems
                      sudo gem install --no-ri --no-rdoc fpm
                      export GALEB_VERSION=$(cat /tmp/galeb_version)
                      echo $GALEB_VERSION
                      make galeb dist
                      ls -l dists
                      cd dists/; for pkg in *${GALEB_VERSION}*rpm; do
                        if [ "x$GITHUB_TOKEN" != "x" -a "x$BINTRAY_USER" != "x" -a "x$BINTRAY_TOKEN" != "x" ]; then
                          curl -v -L -T $PWD/$pkg -H "X-Bintray-Package:GalebNew" -H "X-Bintray-Version:${GALEB_VERSION}" -H"X-Bintray-Publish:1" -H"X-Bintray-Override:1" -u${BINTRAY_USER}:${BINTRAY_TOKEN} https://api.bintray.com/content/galeb/rpm/7/noarch/
                        else
                          echo "ERROR: one or more envs undefined"
                        fi
                      done; cd - > /dev/null
                    fi
