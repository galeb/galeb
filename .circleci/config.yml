version: 2
jobs:
    build:
        working_directory: ~/circleci-java-spring

        docker:
            - image: tuxmonteiro/rhcircleci

        steps:
            - checkout

            - restore_cache:
                key: circleci-galeb-{{ checksum "pom.xml" }}
                  
            - run: mvn dependency:go-offline
              
            - save_cache:
                paths:
                    - ~/.m2
                key: circleci-galeb-{{ checksum "pom.xml" }}
              
            - run: mvn package

